<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMERMATIC OA - WebRTC Video Stream with Overlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <button id="pen"><i class="fas fa-pen"></i></button>
        <button id="eraser"><i class="fas fa-eraser"></i></button>
        <input type="color" id="penColor" value="#3A4764">
        <input type="range" id="penWidth" min="1" max="20" value="7">
        <button id="clearAll">Clear All</button>
        <div class="dropdown">
            <button class="dropbtn">Export</button>
            <div class="dropdown-content">
                <a href="#" id="exportAsImage">Export as Image</a>
                <a href="#" id="exportAsHtml">Export as HTML</a>
            </div>
        </div>
    </nav>
    <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <div class="overlay">
            <canvas id="overlayCanvas"></canvas>
        </div>
    </div>

    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="previewImage" src="" alt="Canvas Preview" style="width: 100%;">
            <label>
                <input type="checkbox" id="includeWebRTC" checked>
                Include WebRTC Video
            </label>
            <a id="downloadImage" class="download-btn">Download</a>
        </div>
    </div>

    <div id="status-bar-container">
        <span>Status: Ready</span>
        <select id="videoSource"></select>
    </div>
    <script src="script.js"></script>
</body>
</html>
